<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Asan imza</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="leftBox">
      <header class="leftBoxHeader">
        <img class="logo" src="./assets/images/Logo.png" alt="logo" />
        <nav class="leftNavBar">
          <span>AZ</span>
          <span class="disabled">EN</span>
          <span class="disabled">RU</span>
        </nav>
      </header>
      <main class="leftBoxMain">
        <form class="leftBoxForm">
          <h2>ASAN imza <span>/ KOBIL OTP</span></h2>
          <label for="tel" class="generaLabelStyle">ASAN İmza mobil nömrəsi</label>
          <div class="tel">
            <div class="countryNumber">+994</div>
            <input class="generalİnputStyle inpuTel" type="tel" id="tel" />
          </div>
          <label for="id" class="generaLabelStyle">ASAN Imza istifadəçi ID-si</label>
          <input class="generalİnputStyle" type="password" id="id" />
          <input class="generalİnputStyle nextInput" type="submit" value="Davam et" />
          <div class="orTextContainer">və ya</div>
          <button class="generalİnputStyle btn">Qeydiyyat</button>
        </form>
      </main>
      <footer class="leftBoxFooter">
        <img src="./assets/icons/asan-logo-full 1.png" alt="asan logo" />
        <a>Köhnə İB-ə keçid</a>
      </footer>
    </div>
    <div class="rightBox">
      <h1>
        "Tərəfdaşlara anında dəstək"<br />
        krediti
      </h1>
      <div class="checkBox">
        <span> <img src="./assets/icons/21 1.png" alt="checkbox" />Sadə </span>
        <span>
          <img src="./assets/icons/21 1.png" alt="checkbox" />Girovsuz
        </span>
      </div>
      <div class="checkBox">
        <span>
          <img src="./assets/icons/21 1.png" alt="checkbox" />
          Rahat
        </span>
        <span>
          <img src="./assets/icons/21 1.png" alt="checkbox" />
          Komissiyasız
        </span>
      </div>
      <div class="leftBoxBanner">
        <img src="./assets/images/mainImg13.png" alt="main image" />
        <img
          class="moneyPhoto"
          src="./assets/images/money.png"
          alt="money image"
        />
      </div>
    </div>
  </body>
</html>
